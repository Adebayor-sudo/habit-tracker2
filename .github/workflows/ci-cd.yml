name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci

    - name: Prepare test database for migrations
      run: mkdir -p data && touch data/ci.db

    - name: Run migrations (check schema)
      env:
        DB_PATH: ./data/ci.db
      run: node scripts/migrate.js
    
    - name: Run linter
      run: npm run lint || echo "Linter not configured"
    
    - name: Run tests
      env:
        DB_PATH: ./data/ci.db
      run: npm test
    
    - name: Check test coverage
      run: npm run test:coverage || echo "Coverage not configured"
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '20.x'
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Verify server syntax
      run: node -c server.js
    
    - name: Check database migrations
      run: node scripts/migrate.js --check || echo "No migrations"

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to production
      env:
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        echo "Deployment step - configure based on your hosting"
        echo "This would typically:"
        echo "  1. SSH into your Proxmox server"
        echo "  2. Pull latest code"
        echo "  3. Run migrations"
        echo "  4. Restart the service"
