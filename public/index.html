          method,
          headers,
          body: body ? JSON.stringify(body) : undefined

          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || 'Request failed');
        }
        return res.json();

    const getWeekStart = (date) => {
      const d = new Date(date);
      const day = d.getDay();
      const diff = d.getDate() - day + (day === 0 ? -6 : 1);
      return new Date(d.setDate(diff)).toISOString().split('T')[0];
    };

    const getWeekDates = (weekStart) => {
      const dates = [];
      const start = new Date(weekStart);
      for (let i = 0; i < 7; i++) {
        const date = new Date(start);
        date.setDate(start.getDate() + i);
        dates.push(date.toISOString().split('T')[0]);
      }
      return dates;
    };

    function MainApp({ user: initialUser, token, onLogout }) {
      const [user, setUser] = useState(initialUser);
      const [theme, setTheme] = useState(initialUser.theme || 'light');
      const [activeSection, setActiveSection] = useState('commitments');

      const [accounts, setAccounts] = useState({ accounts: [], grouped: {} });
      const [transactions, setTransactions] = useState([]);
      const [weeklyAlignment, setWeeklyAlignment] = useState({});
      
      // UI state
      const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
      const [expandedDomain, setExpandedDomain] = useState(null);
      const [showAddCommitment, setShowAddCommitment] = useState(null);
      const [showAddTransaction, setShowAddTransaction] = useState(false);
      const [newCommitmentText, setNewCommitmentText] = useState('');
      const [newCommitmentFreq, setNewCommitmentFreq] = useState('daily');
      const [toast, setToast] = useState(null);
        const [streak, setStreak] = useState(0);
        const [weeklyIntention, setWeeklyIntention] = useState(null);
        const [showWeeklyPlanning, setShowWeeklyPlanning] = useState(false);
        const [nonNegotiables, setNonNegotiables] = useState('');
        const [intentionalSkips, setIntentionalSkips] = useState('');
        const [dailyReflection, setDailyReflection] = useState('');
        const [isReflectionSaving, setIsReflectionSaving] = useState(false);
      
      const api = createApi(token);
      const t = getTokens(theme);
      const weekStart = getWeekStart(selectedDate);
      const weekDates = getWeekDates(weekStart);
      const currency = user.default_currency || 'USD';
      const sym = CURRENCIES[currency]?.symbol || '$';

      // Load data
      useEffect(() => {
        loadData();
      }, []);
      useEffect(() => {
        loadData();
      }, [weekStart, selectedDate]);

      // Refresh daily reflection when date changes
      useEffect(() => {
        const loadReflection = async () => {
          try {
            const reflectionRes = await api.getDailyReflection(selectedDate);
            setDailyReflection(reflectionRes?.reflection || '');
          } catch (err) {
            console.error('Reflection load error:', err);
          }
        };
        loadReflection();
      }, [selectedDate]);

      const loadData = async () => {
        try {
          const [domainsRes, commitmentsRes, checkinsRes, accountsRes, txRes, alignmentRes, streakRes, weeklyRes, reflectionRes] = await Promise.all([
            api.getDomains(),
            api.getCommitments(),
            api.getCheckins(weekDates[0], weekDates[6]),
            api.getAccounts(),
            api.getTransactions(50),
            api.getWeeklyAlignment(weekStart),
            api.getStreakCurrent(),
            api.getWeeklyIntention(weekStart),
            api.getDailyReflection(selectedDate),
          ]);
          
          setDomains(domainsRes);
          setCommitments(commitmentsRes.grouped || {});
          setCheckins(checkinsRes.byDate || {});
          setAccounts(accountsRes);
          setTransactions(txRes.transactions || []);
          setWeeklyAlignment(alignmentRes.alignment || {});

          setStreak(streakRes.streak || 0);
          setWeeklyIntention(weeklyRes);
          setNonNegotiables(weeklyRes?.non_negotiables || '');
          setIntentionalSkips(weeklyRes?.intentional_skips || '');
          setDailyReflection(reflectionRes?.reflection || '');
          
          // Show weekly planning modal on Monday if first visit of week
          const today = new Date();
          const isMonday = today.getDay() === 1;
          const hasIntention = weeklyRes?.non_negotiables || weeklyRes?.intentional_skips;
          if (isMonday && !hasIntention) {
            setShowWeeklyPlanning(true);
          }
        } catch (err) {
          console.error('Load error:', err);
          setToast(err.message || 'Failed to load data');
        }
      };

      const shiftSelectedDate = (delta) => {
        const current = new Date(selectedDate);
        current.setDate(current.getDate() + delta);
        setSelectedDate(current.toISOString().split('T')[0]);
      };

      // Update theme
      const updateTheme = async (newTheme) => {
        setTheme(newTheme);
        try {
          const res = await api.updateSettings({ theme: newTheme });
          setUser(res.user);
          localStorage.setItem('user', JSON.stringify(res.user));
        } catch (err) {
          console.error('Theme update error:', err);
        }
      };

      // Toggle checkin
      const toggleCheckin = async (commitmentId, status) => {
        const currentStatus = checkins[selectedDate]?.[commitmentId];
        
        try {
          if (currentStatus === status) {
            await api.deleteCheckin({ commitment_id: commitmentId, date: selectedDate });
            setCheckins(prev => ({
              ...prev,
              [selectedDate]: { ...prev[selectedDate], [commitmentId]: undefined }
            }));
          } else {
            await api.saveCheckin({ commitment_id: commitmentId, date: selectedDate, status });
            setCheckins(prev => ({
              ...prev,
              [selectedDate]: { ...prev[selectedDate], [commitmentId]: status }
            }));
          }
        } catch (err) {
          console.error('Checkin error:', err);
        }
      };

      // Add commitment
      const addCommitment = async (domainKey) => {
        if (!newCommitmentText.trim()) return;
        
        try {
          const res = await api.createCommitment({
            domain_key: domainKey,
            text: newCommitmentText,
            frequency: newCommitmentFreq
          });
          
          setCommitments(prev => ({
            ...prev,
            [domainKey]: [...(prev[domainKey] || []), res.commitment]
          }));
          setNewCommitmentText('');
          setShowAddCommitment(null);
        } catch (err) {
          console.error('Add commitment error:', err);
          showToast(err.message || 'Could not add commitment');
        }
      };

      // Calculate domain alignment
      const getDomainAlignment = (domainKey) => {
        const domainCommitments = commitments[domainKey] || [];
        let totalPossible = 0;
        let totalDone = 0;

        domainCommitments.forEach(c => {
          const freq = c.frequency === 'daily' ? 7 : c.frequency === '3x/week' ? 3 : 1;
          totalPossible += freq;
        });

        weekDates.forEach(date => {
          const dayCheckins = checkins[date] || {};
          domainCommitments.forEach(c => {
            if (dayCheckins[c.id] === 'done') totalDone++;
          });
        });

        return totalPossible > 0 ? Math.round((totalDone / totalPossible) * 100) : 0;
      };

      // Finance calculations
      const income = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
      const expenses = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
      const net = income - expenses;

        // Handles: 1000.00, 1000,00, 1,000.00, 1.000,00, 60000, 60,000
        const parseAmount = (str) => {
          if (!str) return 0;
          const normalized = String(str).trim().replace(/\s/g, '');
          
          // Find positions of . and ,
          const lastDot = normalized.lastIndexOf('.');
          const lastComma = normalized.lastIndexOf(',');
          
          // Determine which is the decimal separator
          let final = normalized;
          
          if (lastDot === -1 && lastComma === -1) {
            // No separators at all: "60000" ‚Üí 60000
            final = normalized;
          } else if (lastDot > lastComma) {
            // Period is last
            const afterDot = normalized.substring(lastDot + 1);
            if (afterDot.length >= 3) {
              // "60.000" ‚Üí 3+ digits after period = thousands separator
              final = normalized.replace(/\./g, '').replace(/,/g, '');
            } else {
              // "1,234.56" or "1234.56" ‚Üí period is decimal, commas are thousands
              final = normalized.replace(/,/g, '');
            }
          } else if (lastComma > lastDot) {
            // Comma is last, but check if it's thousands or decimal
            // If 3 or more digits after comma ‚Üí it's thousands separator
            const afterComma = normalized.substring(lastComma + 1);
            if (afterComma.length >= 3) {
              // "60,000" ‚Üí remove comma (it's thousands separator)
              final = normalized.replace(/,/g, '').replace(/\./g, '');
            } else {
              // "1.234,56" ‚Üí comma is decimal, period is thousands
              final = normalized.replace(/\./g, '').replace(/,/g, '.');
            }

                  <span className={`text-2xl font-semibold ${t.accent}`}>{user.display_name?.[0]?.toUpperCase() || 'U'}</span>
                </div>
                <div>
                  <h2 className={`text-xl font-semibold ${t.text}`}>{user.display_name}</h2>
                  <p className={`text-sm ${t.textSecondary}`}>@{user.username}</p>
                </div>
              </div>
            </div>

            {/* Appearance */}
            <div className={`${t.surface} rounded-lg border ${t.border} divide-y ${t.border}`}>
              <div className="p-4">
                <h3 className={`font-medium ${t.text} mb-1`}>Appearance</h3>
                <p className={`text-sm ${t.textSecondary}`}>Customize how the app looks</p>
              </div>
              
              <div className="p-4 flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <Icon name={theme === 'light' ? 'Sun' : 'Moon'} className={`w-5 h-5 ${t.textSecondary}`} />
                  <span className={`text-sm ${t.text}`}>Theme</span>
                </div>
                <div className={`flex p-1 rounded-lg ${t.accentBgLight}`}>
                  <button 
                    onClick={() => updateTheme('light')}
                    className={`px-3 py-1.5 rounded-md text-sm ${theme === 'light' ? `${t.surface} ${t.text} shadow-sm` : t.textSecondary}`}
                  >
                    Light
                  </button>
                  <button 
                    onClick={() => updateTheme('dark')}
                    className={`px-3 py-1.5 rounded-md text-sm ${theme === 'dark' ? `${t.surface} ${t.text} shadow-sm` : t.textSecondary}`}
                  >
                    Dark
                  </button>
                </div>
              </div>

              <div className="p-4 flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <Icon name="Wallet" className={`w-5 h-5 ${t.textSecondary}`} />
                  <span className={`text-sm ${t.text}`}>Default Currency</span>
                </div>
                <select 
                  value={currency}
                  onChange={(e) => updateCurrency(e.target.value)}
                  className={`px-3 py-1.5 rounded-lg text-sm ${t.surface} border ${t.border} ${t.text}`}
                >
                  {Object.entries(CURRENCIES).map(([code, { name, symbol }]) => (
                    <option key={code} value={code}>{symbol} {code}</option>
                  ))}
                </select>
              </div>
            </div>

            {/* Notifications */}
            <div className={`${t.surface} rounded-lg border ${t.border} divide-y ${t.border}`}>
              <div className="p-4">
                <h3 className={`font-medium ${t.text} mb-1`}>Notifications</h3>
                <p className={`text-sm ${t.textSecondary}`}>Manage how you receive reminders</p>
              </div>
              
              <div className="p-4 flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <Icon name="Bell" className={`w-5 h-5 ${t.textSecondary}`} />
                  <span className={`text-sm ${t.text}`}>Daily check-in reminder</span>
                </div>
                <button
                  onClick={toggleDailyReminder}
                  className={`w-10 h-6 rounded-full p-1 transition-colors ${dailyReminder ? 'bg-emerald-500' : theme === 'light' ? 'bg-stone-300' : 'bg-zinc-600'}`}
                >
                  <div className={`w-4 h-4 rounded-full bg-white transition-transform ${dailyReminder ? 'translate-x-4' : ''}`} />
                </button>
              </div>

              <div className="p-4 flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <Icon name="Calendar" className={`w-5 h-5 ${t.textSecondary}`} />
                  <span className={`text-sm ${t.text}`}>Weekly planning reminder</span>
                </div>
                <button
                  onClick={toggleWeeklyReminder}
                  className={`w-10 h-6 rounded-full p-1 transition-colors ${weeklyReminder ? 'bg-emerald-500' : theme === 'light' ? 'bg-stone-300' : 'bg-zinc-600'}`}
                >
                  <div className={`w-4 h-4 rounded-full bg-white transition-transform ${weeklyReminder ? 'translate-x-4' : ''}`} />
                </button>
              </div>
            </div>

            {/* Account */}
            <div className={`${t.surface} rounded-lg border ${t.border}`}>
              <div className="p-4">
                <h3 className={`font-medium ${t.text} mb-1`}>Account</h3>
                <p className={`text-sm ${t.textSecondary}`}>Manage your account and session</p>
              </div>
              <button 
                onClick={handleLogoutClick}
                className={`w-full flex items-center gap-3 p-4 border-t ${t.border} ${t.surfaceHover} text-red-600`}
              >
                <Icon name="LogOut" className="w-5 h-5" />
                <span className="text-sm font-medium">Sign Out</span>
              </button>
            </div>

            {/* Footer */}
            <div className={`text-center ${t.textMuted} text-xs`}>
              Tracker v3.0.0 ‚Ä¢ Self-hosted on Proxmox ‚Ä¢ Tailscale-only
            </div>
          </div>
        );
      };

      // ======================================================================
      // RENDER
      // ======================================================================

      return (
        <div className={`min-h-screen ${t.bg}`}>
          {toast && (
            <div className="fixed top-4 right-4 z-50 px-4 py-3 rounded-lg shadow-lg bg-white border border-stone-200 text-stone-800">
              {toast}
            </div>
          )}
          <Navigation />
          <main className="max-w-4xl mx-auto px-4 py-6">
            {activeSection === 'commitments' && <CommitmentsSection />}
            {activeSection === 'finance' && <FinanceSection />}
            {activeSection === 'reports' && <ReportsSection />}
            {activeSection === 'profile' && <ProfileSection />}
          </main>
        </div>
      );
    }

    // ========================================================================
    // ROOT APP
    // ========================================================================
    
    function App() {
      const [token, setToken] = useState(localStorage.getItem('token'));
      const [user, setUser] = useState(JSON.parse(localStorage.getItem('user') || 'null'));
      const [appBuildId, setAppBuildId] = useState(null);

      // Detect backend changes and auto-reload
      useEffect(() => {
        let isMounted = true;
        const checkForUpdates = async () => {
          try {
            const res = await fetch('/api/app-version');
            const data = await res.json();
            
            if (isMounted) {
              if (appBuildId && appBuildId !== data.buildId) {
                // Backend was restarted, show notification and reload
                const notification = document.createElement('div');
                notification.style.cssText = `
                  position: fixed;
                  top: 16px;
                  right: 16px;
                  background: #10b981;
                  color: white;
                  padding: 16px;
                  border-radius: 8px;
                  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                  font-size: 14px;
                  z-index: 9999;
                  max-width: 300px;
                `;
                notification.innerHTML = '‚úì Updates available. Refreshing page...';
                document.body.appendChild(notification);
                
                setTimeout(() => {
                  window.location.reload();
                }, 2000);
              } else if (!appBuildId) {
                setAppBuildId(data.buildId);
              }
            }
          } catch (err) {
            console.error('Version check failed:', err);
          }
        };

        // Initial check
        if (token) {
          checkForUpdates();
        }

        // Poll every 60 seconds
        const interval = setInterval(() => {
          if (token && isMounted) {
            checkForUpdates();
          }
        }, 60000);

        return () => {
          isMounted = false;
          clearInterval(interval);
        };
      }, [token, appBuildId]);

      const handleLogin = (newToken, newUser) => {
        setToken(newToken);
        setUser(newUser);
      };

      const handleLogout = () => {
        setToken(null);
        setUser(null);
      };

      if (!token || !user) {
        return <LoginScreen onLogin={handleLogin} />;
      }

      return <MainApp user={user} token={token} onLogout={handleLogout} />;
    }

    try {
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    } catch (err) {
      console.error('React rendering error:', err);
      document.getElementById('root').innerHTML = '<div style="padding: 2rem; max-width: 600px; margin: 2rem auto; background: #fee2e2; border: 2px solid #dc2626; border-radius: 0.5rem; font-family: system-ui;"><h2 style="color: #dc2626; margin-bottom: 1rem;">‚ö†Ô∏è App Error</h2><p style="margin-bottom: 0.5rem;">Failed to initialize app:</p><pre style="background: #fff; padding: 1rem; border-radius: 0.25rem; overflow-x: auto; font-size: 0.75rem;">' + err.stack + '</pre></div>';
    }
  </script>
</body>
