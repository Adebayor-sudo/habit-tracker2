<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    // ========================================================================
    // API CLIENT
    // ========================================================================
    
    const createApi = (token) => {
      const headers = { 'Content-Type': 'application/json' };
      if (token) headers['Authorization'] = `Bearer ${token}`;
      
      const request = async (method, path, body) => {
        const res = await fetch(`/api${path}`, {
          method,
          headers,
          body: body ? JSON.stringify(body) : undefined
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || 'Request failed');
        }
        return res.json();
      };
      
      return {
        // Auth
        login: (username, password) => request('POST', '/login', { username, password }),
        register: (username, password, display_name) => request('POST', '/register', { username, password, display_name }),
        logout: () => request('POST', '/logout'),
        me: () => request('GET', '/me'),
        
        // Settings
        updateSettings: (data) => request('PUT', '/settings', data),
        
        // Domains
        getDomains: () => request('GET', '/domains'),
        
        // Commitments
        getCommitments: () => request('GET', '/commitments'),
        createCommitment: (data) => request('POST', '/commitments', data),
        deleteCommitment: (id) => request('DELETE', `/commitments/${id}`),
        
        // Weekly Plans
        getCurrentWeeklyPlan: () => request('GET', '/weekly-plans/current'),
        
        // Check-ins
        getCheckins: (startDate, endDate) => request('GET', `/checkins?start_date=${startDate}&end_date=${endDate}`),
        saveCheckin: (data) => request('POST', '/checkins', data),
        deleteCheckin: (data) => request('DELETE', '/checkins', data),
        
        // Transactions
        getTransactions: (limit = 50, offset = 0) => request('GET', `/transactions?limit=${limit}&offset=${offset}`),
        createTransaction: (data) => request('POST', '/transactions', data),
        deleteTransaction: (id) => request('DELETE', `/transactions/${id}`),
        
        // Budgets
        getBudgets: () => request('GET', '/budgets'),
        createBudget: (data) => request('POST', '/budgets', data),
        deleteBudget: (id) => request('DELETE', `/budgets/${id}`),
        
        // Financial Goals
        getFinancialGoals: () => request('GET', '/financial-goals'),
        createFinancialGoal: (data) => request('POST', '/financial-goals', data),
        updateFinancialGoal: (id, data) => request('PUT', `/financial-goals/${id}`, data),
        
        // Reports
        getWeeklyAlignment: (weekStart) => request('GET', `/reports/weekly-alignment${weekStart ? `?week_start=${weekStart}` : ''}`),
        getMonthlySummary: (year, month) => request('GET', `/reports/monthly-summary?year=${year}&month=${month}`),
        getStreak: () => request('GET', '/reports/streak'),
      };
    };

        Trash: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}><path strokeLinecap="round" strokeLinejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"/></svg>,
      };
      return icons[name] || null;
    };

    // ========================================================================
    // CONSTANTS
    // ========================================================================
    
    const CURRENCIES = {
      USD: { symbol: '$', name: 'US Dollar' },
      EUR: { symbol: '€', name: 'Euro' },
      NGN: { symbol: '₦', name: 'Nigerian Naira' },
      GBP: { symbol: '£', name: 'British Pound' },
    };

    const DOMAIN_ICONS = {
      health: 'Heart',
      fitness: 'Dumbbell',
      work: 'Briefcase',
      bible: 'Book',
      growth: 'Sparkles',
    };

    const EXPENSE_CATEGORIES = ['Groceries', 'Transport', 'Dining', 'Utilities', 'Subscriptions', 'Shopping', 'Healthcare', 'Entertainment', 'Other'];
    const INCOME_CATEGORIES = ['Salary', 'Freelance', 'Investment', 'Gift', 'Refund', 'Other'];

    // ========================================================================
    // DESIGN TOKENS
    // ========================================================================
    
    const getTokens = (theme) => ({
      light: {
        bg: 'bg-stone-50',
        surface: 'bg-white',
        surfaceHover: 'hover:bg-stone-50',
        border: 'border-stone-200',
        borderSubtle: 'border-stone-100',
        text: 'text-stone-900',
        textSecondary: 'text-stone-500',
        textMuted: 'text-stone-400',
        accent: 'text-slate-600',
        accentBg: 'bg-slate-600',
        accentBgLight: 'bg-slate-100',
        input: 'bg-white border-stone-200',
      },
      dark: {
        bg: 'bg-zinc-900',
        surface: 'bg-zinc-800',
        surfaceHover: 'hover:bg-zinc-700',
        border: 'border-zinc-700',
        borderSubtle: 'border-zinc-700/50',
        text: 'text-zinc-100',
        textSecondary: 'text-zinc-400',
        textMuted: 'text-zinc-500',
        accent: 'text-slate-400',
        accentBg: 'bg-slate-500',
        accentBgLight: 'bg-zinc-700',
        input: 'bg-zinc-700 border-zinc-600',
      }
    })[theme];

    // ========================================================================
    // HELPER FUNCTIONS
    // ========================================================================
    
    const getWeekStart = (date) => {
      const d = new Date(date);
      const day = d.getDay();
      const diff = d.getDate() - day + (day === 0 ? -6 : 1);
      return new Date(d.setDate(diff)).toISOString().split('T')[0];
    };

    const getWeekDates = (weekStart) => {
      const dates = [];
      const start = new Date(weekStart);
      for (let i = 0; i < 7; i++) {
        const date = new Date(start);
        date.setDate(start.getDate() + i);
        dates.push(date.toISOString().split('T')[0]);
      }
      return dates;
    };

    const formatDate = (dateStr) => {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    };

    // ========================================================================
    // LOGIN SCREEN
    // ========================================================================
    
    function LoginScreen({ onLogin }) {
      const [isRegister, setIsRegister] = useState(false);
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [displayName, setDisplayName] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);

      const api = createApi(null);

      const handleSubmit = async (e) => {
        e.preventDefault();
        setError('');
        setLoading(true);
        
        try {
          let result;
          if (isRegister) {
            result = await api.register(username, password, displayName);
          } else {
            result = await api.login(username, password);
          }
          localStorage.setItem('token', result.token);
          localStorage.setItem('user', JSON.stringify(result.user));
          onLogin(result.token, result.user);
        } catch (err) {
          setError(err.message);
        }
        setLoading(false);
      };

      return (
        <div className="min-h-screen bg-stone-50 flex items-center justify-center p-4">
          <div className="w-full max-w-sm">
            <div className="text-center mb-8">
              <h1 className="text-2xl font-semibold text-stone-900">Tracker</h1>
              <p className="text-stone-500 text-sm mt-1">Personal operating system</p>
            </div>
            
            <div className="bg-white rounded-lg border border-stone-200 p-6">
              <h2 className="text-lg font-medium text-stone-900 mb-6">{isRegister ? 'Create Account' : 'Sign In'}</h2>
              
              {error && <div className="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">{error}</div>}
              
              <form onSubmit={handleSubmit} className="space-y-4">
                <div>
                  <label className="block text-sm text-stone-600 mb-1.5">Username</label>
                  <input
                    type="text"
                    value={username}
                    onChange={(e) => setUsername(e.target.value)}
                    className="w-full px-3 py-2 border border-stone-200 rounded-lg text-stone-900 focus:outline-none focus:border-slate-400"
                    required
                  />
                </div>
                
                {isRegister && (
                  <div>
                    <label className="block text-sm text-stone-600 mb-1.5">Display Name</label>
                    <input
                      type="text"
                      value={displayName}
                      onChange={(e) => setDisplayName(e.target.value)}
                      className="w-full px-3 py-2 border border-stone-200 rounded-lg text-stone-900 focus:outline-none focus:border-slate-400"
                      required
                    />
                  </div>
                )}
                
                <div>
                  <label className="block text-sm text-stone-600 mb-1.5">Password</label>
                  <input
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    className="w-full px-3 py-2 border border-stone-200 rounded-lg text-stone-900 focus:outline-none focus:border-slate-400"
                    required
                  />
                </div>
                
                <button
                  type="submit"
                  disabled={loading}
                  className="w-full py-2.5 bg-slate-600 text-white rounded-lg font-medium hover:bg-slate-700 disabled:opacity-50"
                >
                  {loading ? 'Loading...' : isRegister ? 'Create Account' : 'Sign In'}
                </button>
              </form>
              
              <p className="text-center text-stone-500 text-sm mt-4">
                {isRegister ? 'Already have an account?' : "Don't have an account?"}
                <button onClick={() => { setIsRegister(!isRegister); setError(''); }} className="text-slate-600 ml-1.5 font-medium hover:underline">
                  {isRegister ? 'Sign In' : 'Register'}
                </button>
              </p>
            </div>
          </div>
        </div>
      );
    }

    // ========================================================================
    // MAIN APP
    // ========================================================================
    
    function MainApp({ user: initialUser, token, onLogout }) {
      const [user, setUser] = useState(initialUser);
      const [theme, setTheme] = useState(initialUser.theme || 'light');
      const [activeSection, setActiveSection] = useState('commitments');
      const [financeView, setFinanceView] = useState('overview');
      
      // Data state
      const [domains, setDomains] = useState([]);
      const [commitments, setCommitments] = useState({});
      const [checkins, setCheckins] = useState({});
      const [transactions, setTransactions] = useState([]);
      const [budgets, setBudgets] = useState([]);
      const [financialGoals, setFinancialGoals] = useState([]);
      const [weeklyAlignment, setWeeklyAlignment] = useState({});
      const [monthlySummary, setMonthlySummary] = useState(null);
      
      // UI state
      const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
      const [expandedDomain, setExpandedDomain] = useState(null);
      const [showAddCommitment, setShowAddCommitment] = useState(null);
      const [showAddTransaction, setShowAddTransaction] = useState(false);
      const [showAddBudget, setShowAddBudget] = useState(false);
      const [newCommitmentText, setNewCommitmentText] = useState('');
      const [newCommitmentFreq, setNewCommitmentFreq] = useState('daily');
      
      const api = createApi(token);
      const t = getTokens(theme);
      const weekStart = getWeekStart(selectedDate);
      const weekDates = getWeekDates(weekStart);
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const currency = user.default_currency || 'USD';
      const sym = CURRENCIES[currency]?.symbol || '$';

      // Load data
      useEffect(() => {
        loadData();
      }, []);

      const loadData = async () => {
        try {
          const [domainsRes, commitmentsRes, checkinsRes, txRes, budgetsRes, goalsRes, alignmentRes] = await Promise.all([
            api.getDomains(),
            api.getCommitments(),
            api.getCheckins(weekDates[0], weekDates[6]),
            api.getTransactions(20),
            api.getBudgets(),
            api.getFinancialGoals(),
            api.getWeeklyAlignment(weekStart),
          ]);
          
          setDomains(domainsRes);
          setCommitments(commitmentsRes.grouped || {});
          setCheckins(checkinsRes.byDate || {});
          setTransactions(txRes.transactions || []);
          setBudgets(budgetsRes);
          setFinancialGoals(goalsRes);
          setWeeklyAlignment(alignmentRes.alignment || {});
        } catch (err) {
          console.error('Load error:', err);
        }
      };

      // Update theme
      const updateTheme = async (newTheme) => {
        setTheme(newTheme);
        try {
          const res = await api.updateSettings({ theme: newTheme });
          setUser(res.user);

            setCheckins(prev => ({
              ...prev,
              [selectedDate]: { ...prev[selectedDate], [commitmentId]: undefined }

          console.error('Checkin error:', err);

        if (!newCommitmentText.trim()) return;
        
        try {

            domain_key: domainKey,
            text: newCommitmentText,
            frequency: newCommitmentFreq

            [domainKey]: [...(prev[domainKey] || []), res.commitment]

      const getDomainAlignment = (domainKey) => {

          const dayCheckins = checkins[date] || {};
          domainCommitments.forEach(c => {

        return totalPossible > 0 ? Math.round((totalDone / totalPossible) * 100) : 0;

      // ======================================================================
      // REPORTS SECTION
      // ======================================================================
      
      const ReportsSection = () => {
        const now = new Date();
        const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();

        return (
          <div className="space-y-6">
            <div className={`${t.surface} rounded-lg border ${t.border} p-4`}>
              <p className={`text-sm ${t.textSecondary}`}>Reports are read-only reflections. No actions happen here.</p>
            </div>

            {/* Weekly Summary */}
            <div className={`${t.surface} rounded-lg border ${t.border} p-4`}>
              <h3 className={`font-medium ${t.text} mb-4`}>Weekly Alignment</h3>
              <div className="grid grid-cols-5 gap-4">
                {domains.map(domain => {
                  const alignment = getDomainAlignment(domain.key);
                  return (
                    <div key={domain.key} className="text-center">
                      <div className={`text-3xl font-semibold mb-1 ${alignment >= 80 ? 'text-emerald-600' : alignment >= 50 ? 'text-amber-600' : 'text-red-600'}`}>
                        {alignment}%
                      </div>
                      <div className={`text-xs ${t.textSecondary} truncate`}>{domain.name}</div>
                    </div>
                  );
                })}
              </div>
            </div>

            {/* Monthly Heatmap */}
            <div className={`${t.surface} rounded-lg border ${t.border} p-4`}>
              <h3 className={`font-medium ${t.text} mb-4`}>{now.toLocaleDateString('en-US', { month: 'long' })} Activity</h3>
              <div className="grid grid-cols-7 gap-1">
                {Array.from({ length: daysInMonth }, (_, i) => {
                  const day = i + 1;
                  const dateStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                  const dayCheckins = checkins[dateStr] || {};
                  const total = Object.values(commitments).flat().length || 1;
                  const done = Object.values(dayCheckins).filter(v => v === 'done').length;
                  const pct = done / total;
                  
                  return (
                    <div
                      key={day}
                      className={`aspect-square rounded-sm ${
                        pct >= 0.8 ? 'bg-emerald-500' :
                        pct >= 0.6 ? 'bg-emerald-500/60' :
                        pct >= 0.4 ? 'bg-emerald-500/40' :
                        pct > 0 ? 'bg-emerald-500/20' :
                        theme === 'light' ? 'bg-stone-200' : 'bg-zinc-700'
                      }`}
                      title={`${now.toLocaleDateString('en-US', { month: 'short' })} ${day}: ${Math.round(pct * 100)}%`}
                    />
                  );
                })}
              </div>
              <div className={`flex items-center justify-center gap-2 mt-4 text-xs ${t.textMuted}`}>
                <span>Less</span>
                <div className="flex gap-1">
                  <div className={`w-3 h-3 rounded-sm ${theme === 'light' ? 'bg-stone-200' : 'bg-zinc-700'}`} />
                  <div className="w-3 h-3 rounded-sm bg-emerald-500/20" />
                  <div className="w-3 h-3 rounded-sm bg-emerald-500/40" />
                  <div className="w-3 h-3 rounded-sm bg-emerald-500/60" />
                  <div className="w-3 h-3 rounded-sm bg-emerald-500" />
                </div>
                <span>More</span>
              </div>
            </div>

            {/* Domain Trends */}
            <div className={`${t.surface} rounded-lg border ${t.border} p-4`}>
              <h3 className={`font-medium ${t.text} mb-4`}>Domain Performance</h3>
              <div className="space-y-4">
                {domains.map(domain => {
                  const alignment = getDomainAlignment(domain.key);
                  return (
                    <div key={domain.key}>
                      <div className="flex items-center justify-between mb-1">
                        <div className="flex items-center gap-2">
                          <Icon name={DOMAIN_ICONS[domain.key] || 'Target'} className={`w-4 h-4 ${t.textSecondary}`} />
                          <span className={`text-sm ${t.text}`}>{domain.name}</span>
                        </div>
                        <span className={`text-sm font-medium ${alignment >= 80 ? 'text-emerald-600' : alignment >= 50 ? 'text-amber-600' : 'text-red-600'}`}>
                          {alignment}%
                        </span>
                      </div>
                      <div className={`h-2 rounded-full ${theme === 'light' ? 'bg-stone-200' : 'bg-zinc-700'}`}>
                        <div className={`h-full rounded-full ${alignment >= 80 ? 'bg-emerald-500' : alignment >= 50 ? 'bg-amber-500' : 'bg-red-500'}`} style={{ width: `${alignment}%` }} />
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          </div>
        );
      };

      // ======================================================================
      // PROFILE SECTION
      // ======================================================================
      
      const ProfileSection = () => {
        const handleLogoutClick = async () => {
          try {
            await api.logout();
          } catch (err) {}
          localStorage.removeItem('token');
          localStorage.removeItem('user');
          onLogout();
        };

        const updateCurrency = async (newCurrency) => {
          try {
            const res = await api.updateSettings({ default_currency: newCurrency });
            setUser(res.user);
            localStorage.setItem('user', JSON.stringify(res.user));
          } catch (err) {
            console.error('Currency update error:', err);
          }
        };

        return (
          <div className="space-y-6">
            {/* User Info */}
            <div className={`${t.surface} rounded-lg border ${t.border} p-6`}>
              <div className="flex items-center gap-4">
                <div className={`w-16 h-16 rounded-full ${t.accentBgLight} flex items-center justify-center`}>
                  <span className={`text-2xl font-semibold ${t.accent}`}>{user.display_name?.[0]?.toUpperCase() || 'U'}</span>
                </div>
                <div>
                  <h2 className={`text-xl font-semibold ${t.text}`}>{user.display_name}</h2>
                  <p className={`text-sm ${t.textSecondary}`}>@{user.username}</p>
                </div>
              </div>
            </div>

            {/* Appearance */}
            <div className={`${t.surface} rounded-lg border ${t.border} divide-y ${t.border}`}>
              <div className="p-4">
                <h3 className={`font-medium ${t.text} mb-1`}>Appearance</h3>
                <p className={`text-sm ${t.textSecondary}`}>Customize how the app looks</p>
              </div>
              
              <div className="p-4 flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <Icon name={theme === 'light' ? 'Sun' : 'Moon'} className={`w-5 h-5 ${t.textSecondary}`} />
                  <span className={`text-sm ${t.text}`}>Theme</span>
                </div>
                <div className={`flex p-1 rounded-lg ${t.accentBgLight}`}>
                  <button 
                    onClick={() => updateTheme('light')}
                    className={`px-3 py-1.5 rounded-md text-sm ${theme === 'light' ? `${t.surface} ${t.text} shadow-sm` : t.textSecondary}`}
                  >
                    Light
                  </button>
                  <button 
                    onClick={() => updateTheme('dark')}
                    className={`px-3 py-1.5 rounded-md text-sm ${theme === 'dark' ? `${t.surface} ${t.text} shadow-sm` : t.textSecondary}`}
                  >
                    Dark
                  </button>
                </div>
              </div>

              <div className="p-4 flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <Icon name="Wallet" className={`w-5 h-5 ${t.textSecondary}`} />
                  <span className={`text-sm ${t.text}`}>Default Currency</span>
                </div>
                <select 
                  value={currency}
                  onChange={(e) => updateCurrency(e.target.value)}
                  className={`px-3 py-1.5 rounded-lg text-sm ${t.surface} border ${t.border} ${t.text}`}
                >
                  {Object.entries(CURRENCIES).map(([code, { name, symbol }]) => (
                    <option key={code} value={code}>{symbol} {code}</option>
                  ))}
                </select>
              </div>
            </div>

            {/* Account */}
            <div className={`${t.surface} rounded-lg border ${t.border}`}>
              <div className="p-4">
                <h3 className={`font-medium ${t.text} mb-1`}>Account</h3>
                <p className={`text-sm ${t.textSecondary}`}>Manage your session</p>
              </div>
              <button 
                onClick={handleLogoutClick}
                className={`w-full flex items-center gap-3 p-4 border-t ${t.border} ${t.surfaceHover} text-red-600`}
              >
                <Icon name="LogOut" className="w-5 h-5" />
                <span className="text-sm font-medium">Sign Out</span>
              </button>
            </div>

            <div className={`text-center ${t.textMuted} text-xs`}>
              Tracker v3.0.0 • Self-hosted on Proxmox • Tailscale-only
            </div>
          </div>
        );
      };

      // ======================================================================
      // RENDER
      // ======================================================================

      return (
        <div className={`min-h-screen ${t.bg}`}>
          <Navigation />
          <main className="max-w-4xl mx-auto px-4 py-6">
            {activeSection === 'commitments' && <CommitmentsSection />}
            {activeSection === 'finance' && <FinanceSection />}
            {activeSection === 'reports' && <ReportsSection />}
            {activeSection === 'profile' && <ProfileSection />}
          </main>
        </div>
      );
    }

    // ========================================================================
    // ROOT APP
    // ========================================================================
    
    function App() {
      const [token, setToken] = useState(localStorage.getItem('token'));
      const [user, setUser] = useState(JSON.parse(localStorage.getItem('user') || 'null'));

      const handleLogin = (newToken, newUser) => {
        setToken(newToken);
        setUser(newUser);
      };

      const handleLogout = () => {
        setToken(null);
        setUser(null);
      };

      if (!token || !user) {
        return <LoginScreen onLogin={handleLogin} />;
      }

      return <MainApp user={user} token={token} onLogout={handleLogout} />;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
